<div class="login-page">
    <img class="w-24 mt-12" src="https://themesbrand.com/velzon/html/saas/assets/images/logo-light.png" alt="Logo">
    <form class="relative p-8 mt-8 bg-back  text-dark rounded shadow-xl" style="width: 400px;">
        <a class="absolute top-2 left-2" routerLink=".."><i class="bi bi-caret-left-fill"></i>Go back</a>
        <h3 class="text-2xl mb-4 font-bold text-center">Sign in</h3>
        <button class="bg-white border w-full mt-2 text-sm px-4 py-2 rounded hover:bg-slate-200 shadow">
            <i class="bi bi-google mr-1 text-base"></i>
            Login with Google
        </button>
        <div class="flex items-center my-2">
            <div class="line"></div>
            <p class="px-2">OR</p>
            <div class="line"></div>
        </div>
        <div class="flex flex-col mb-4">
            <label class="">Username</label>
            <input class="input border-2 border-secondary-600" type="text" placeholder="Enter username">
        </div>
        <div class="flex flex-col mb-4">
            <div class="flex justify-between">
                <label class="">Password</label>
                <a routerLink="/forgot-password">Forgot password ?</a>
            </div>
            <input class="input border-2 border-secondary-600" type="password" placeholder="Enter password">
        </div>
        <button
            class="bg-secondary-600 w-full mt-2 text-back px-4 py-2 rounded hover:bg-secondary-200 shadow">Login</button>
        <p class="text-sm text-center mt-3">
            I don't have an account !
            <a routerLink="/register">Register</a>
        </p>
    </form>
</div>
