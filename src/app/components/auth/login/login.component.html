<app-auth-global>
    <h3 class="text-2xl mb-4 font-bold text-center">{{'auth.login.title' | translate}}</h3>
    <button class="bg-white border w-full mt-2 text-sm px-4 py-2 rounded hover:bg-slate-200 shadow">
        <i class="bi bi-google mr-1 text-base"></i>
        {{'auth.login.with' | translate:{company:'Google'} }}
    </button>
    <div class="flex items-center my-2">
        <div class="line"></div>
        <p class="px-2">{{ 'auth.or' | translate }}</p>
        <div class="line"></div>
    </div>
    <div class="flex flex-col mb-4">
        <label class="">{{ 'auth.username' | translate }}</label>
        <input class="input border-2 border-secondary-600" type="text" placeholder="{{'auth.enter.username' | translate}}">
    </div>
    <div class="flex flex-col mb-4">
        <div class="flex justify-between">
            <label class="">{{ 'auth.password' | translate }}</label>
            <a routerLink="/forgot-password">{{ 'auth.login.forgotpassword' | translate }}</a>
        </div>
        <input class="input border-2 border-secondary-600" type="password" placeholder="{{'auth.enter.password' | translate}}">
    </div>
    <button class="bg-secondary-600 w-full mt-2 text-back px-4 py-2 rounded hover:bg-secondary-200 shadow">{{ 'auth.login.button.login' | translate }}</button>
    <p class="text-sm text-center mt-3">
        {{ 'auth.login.register.label' | translate }}
        <a routerLink="/register">{{ 'auth.login.register.href' | translate }}</a>
    </p>
</app-auth-global>
