<app-auth-global>
    <h3 class="text-2xl mb-4 font-bold text-center">{{ 'auth.register.title' | translate }}</h3>
    <div class="flex flex-col mb-4">
        <label class="">{{ 'auth.username' | translate }}</label>
        <input class="input border-2 border-secondary-600" type="text" placeholder="{{'auth.enter.username' | translate}}">
    </div>
    <div class="flex flex-col mb-4">
        <div class="flex justify-between">
            <label class="">{{ 'auth.password' | translate }}</label>
        </div>
        <input class="input border-2 border-secondary-600" type="password" placeholder="{{'auth.enter.password' | translate}}">
    </div>
    <div class="text-center mt-6">
        <button class="bg-secondary-600 w-full text-back px-4 py-2 rounded hover:bg-secondary-200 shadow">{{ 'auth.register.button' | translate }}</button>
    </div>
    <!-- <div class="line"></div> -->
    <p class="text-sm text-center mt-3">
        {{ 'auth.register.login.label' | translate }}
        <a routerLink="/login">{{ 'auth.register.login.href' | translate }}</a>
    </p>
</app-auth-global>
