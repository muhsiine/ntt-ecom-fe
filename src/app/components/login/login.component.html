<div class="login-page">
    <img class="w-24 mt-12" src="https://themesbrand.com/velzon/html/saas/assets/images/logo-light.png" alt="Logo">
    <form class="w-96 p-4 mt-8 bg-slate-400 text-white rounded shadow-xl">
        <h3 class="text-2xl mb-4 font-bold text-center">Sign in</h3>
        <div class="flex flex-col mb-4">
            <label class="">Username</label>
            <input class="input" type="text" placeholder="Enter username">
        </div>
        <div class="flex flex-col mb-4">
            <div class="flex justify-between">
                <label class="">Password</label>
                <a class="text-blue-500 text-sm" routerLink="/forgot-password">Forgot password ?</a>
            </div>
            <input class="input" type="password" placeholder="Enter password">
        </div>
        <div class="text-center">
            <button class="bg-slate-500 w-full text-white px-4 py-2 rounded hover:bg-sky-900 shadow">Login</button>
        </div>
        <div class="line"></div>
        <p class="text-sm text-center">
            I don't have an account !
            <a class="text-blue-500 text-sm" routerLink="/register">Register</a>
        </p>
    </form>
</div>
