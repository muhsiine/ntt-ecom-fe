<i (click)="switchDarkMode()" [class]="getMode" class="bi mr-3 cursor-pointer dark:text-white"></i>
<select class="mr-2" [class]="bgDark ? 'dark:bg-slate-800 bg-secondary-600 text-white' : 'dark:bg-slate-700'" [(ngModel)]="code" [ngModelOptions]="{standalone: true}"
    (ngModelChange)='changeLanguage()'>
    <option [value]="language.code" *ngFor="let language of languages">{{language.label}}</option>
</select>
