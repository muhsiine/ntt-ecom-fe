<div class="notification {{getParentCss}} {{getParentVisibility}}">
    <div class="text-2xl m-1">
        <i class="bi {{getIconTitleCss}} {{getIcon}}"></i>
    </div>
    <div class="ml-2">
        <h5 class="{{getIconTitleCss}}">{{getNotifTitle}}</h5>
        <p class="text-sm text-dark">{{getNotifMessage}}</p>
    </div>
</div>
