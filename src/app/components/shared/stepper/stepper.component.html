<div class="flex items-center">
    <ng-container *ngFor="let nbr of getLengths">
        <p class="px-2">{{nbr}}</p>
        <div class="line" *ngIf="nbr != length"></div>
    </ng-container>
</div>

<ng-content class="p-4" >

</ng-content>

<div class="flex justify-center gap-2">
    <button class="btn" (click)="selectedNumber = selectedNumber - 1">Previous</button>
    <button class="btn" (click)="selectedNumber = selectedNumber + 1">Next</button>
</div>
