<aside class="relative h-full shadow w-fit " [class]="getSidebarActive ? 'w-80' : ''" aria-label="Sidebar">
   <div class="h-full py-4 px-3 bg-gray-50 rounded dark:bg-gray-800">
      <ul class="space-y-2">
         <li>
            <a href="#"
               class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
               <i class="bi bi-graph-up-arrow text-secondary-600 dark:text-slate-300"></i>
               <span class="ml-3" [class]="getSidebarActive ? '' : 'hidden'">{{ 'sidebar.trends' | translate}}</span>
            </a>
         </li>
         <li>
            <a href="#"
               class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
               <i class="bi bi-patch-check-fill text-secondary-600 dark:text-slate-300"></i>
               <span class="ml-3" [class]="getSidebarActive ? '' : 'hidden'">{{ 'sidebar.best_sellers' | translate}}</span>
            </a>
         </li>
         <li>
            <a href="#"
               class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
               <i class="bi bi-graph-down-arrow text-secondary-600 dark:text-slate-300"></i>
               <span class="ml-3" [class]="getSidebarActive ? '' : 'hidden'">{{'sidebar.new_drops' | translate}}</span>
            </a>
         </li>
      </ul>
      <ul class="pt-4 mt-4 space-y-2 border-t border-gray-200 dark:border-gray-700">
         <li [class]="getSidebarActive ? '' : 'hidden'">
            <div class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg ">
               <span class="ml-3 font-bold dark:text-slate-200" >{{'sidebar.categories' | translate}}</span>
            </div>   
         </li>
         <li *ngFor="let category of categories">
            <a href="#"
               class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group">
               <i class="bi {{category.icon}} text-secondary-600 dark:text-slate-300"></i>
               <span class="ml-3" [class]="getSidebarActive ? '' : 'hidden'">{{category.description}}</span>
            </a>
         </li>
      </ul>
      <ul class="pt-4 mt-4 space-y-2 border-t border-gray-200 dark:border-gray-700">
         <li [class]="getSidebarActive ? '' : 'hidden'">
            <div class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg ">
               <span class="ml-3 font-bold dark:text-slate-200">{{'sidebar.help_setting' | translate}}</span>
            </div>
         </li>
         <li *ngFor="let setting of settingsList">
            <a href="#"
               class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg transition duration-75 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group">
               <i class="bi {{setting.icon}} text-secondary-600 dark:text-slate-300"></i>
               <span class="ml-3" [class]="getSidebarActive ? '' : 'hidden'">{{ setting.categoryCode | translate}}</span>
            </a>
         </li>
      </ul>
   </div>
</aside>
