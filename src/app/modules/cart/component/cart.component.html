<form class="relative border dark:border-slate-800 rounded shadow p-4 mt-4 m-auto w-10/12">
  <div *ngIf="checkOutProduct != null && checkOutProduct != ''">
    <p class="text-center text-red-700">
      {{checkOutProduct}}
    </p>
  </div>
  <div class="overflow-auto h-screen rounded-lg">
    <div class="grid grid-rows-2 grid-cols-3 grid-flow-col gap-2 p-2">
      <div class="row-span-2 col-start-1 col-span-2">
        <div *ngFor="let product of products">
          <div class="grid grid-cols-3 gap-2 border-2 border-slate-100 rounded-md p-2 mb-2">
              <div>
                <input class="h-4 w-4 border border-gray-300 rounded-sm bg-white focus:outline-none transition duration-200 mt-8 align-top bg-no-repeat bg-center bg-contain float-left mr-4 cursor-pointer"
                        (change)="checkOut($event, product)" type="checkbox" id="check" name="check" [value]="product.isChecked">
                <img class="w-16 h-16 rounded-lg mt-2" src='../../../../assets/images/computer-test.jpg' onerror="this.src='https://www.kindacode.com/wp-content/uploads/2022/06/computer-example.jpg'" />  
              </div>
              <div>
                <div class="p-2">
                  <div>{{product.name}}</div>
                  <div>{{product.description}}</div>
                  <div>{{product.price}} $</div>
                </div>
              </div>
              
          </div>
        </div>

      </div>
      <div class="row-span-2 col-end-7 col-span-4">
        <div class="border-2 border-slate-100 rounded-md p-2">
          <div class="grid grid-rows-3 grid-flow-col gap-2 p-2">
            
            <div class="grid justify-items-start"><h2 class="mt-1">{{'general.price' | translate}} : {{total}}$</h2></div>
            <div class="grid justify-items-start">
              <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" (change)="addToCheckOut($event)" class="text-center h-6 w-24 bg-slate-200 font-semibold text-md hover:text-black focus:text-black text-gray-800  outline-none" min="0"
               name="custom-input-number" [value]="counter" [disabled]="notChecked">
            </div>
            <div class="grid justify-items-end"><button class="btn" type="button" (click)="sendCheckOutList()">{{'general.checkout' | translate}}</button></div>
          </div>
        </div>

      </div>
    </div>
  </div>

</form>
