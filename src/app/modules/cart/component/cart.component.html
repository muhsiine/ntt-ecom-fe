<form class="relative border dark:border-slate-800 rounded shadow p-4 mt-4 m-auto w-10/12">
  <div class="overflow-auto h-screen rounded-lg">
    <div class="grid grid-rows-3 grid-flow-col gap-3 p-2">
      <div class="row-span-2">
        <div *ngFor="let product of products">
          <div class="mb-2 mr-2 ml-2 bg-slate-100">
            <div class="grid grid-cols-6 gap-4">
              <div class="col-start-1 col-end-3">
                <div class="p-2">
                  <input class="h-4 w-4 border border-gray-300 rounded-sm bg-white focus:outline-none transition duration-200 mt-4 align-top bg-no-repeat bg-center bg-contain float-left mr-4 cursor-pointer" type="checkbox" id="check" name="check" value="product">
                  <img class="w-16 rounded-lg" src={{product.images[0]?.imageUrl}} onerror="this.src='https://www.kindacode.com/wp-content/uploads/2022/06/computer-example.jpg'" />  
                </div>
            </div>
              <div class="col-end-7 col-span-4">
                <div class="p-2">
                  <div>{{product.name}}</div>
                  <div>{{product.description}}</div>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row-span-2">
        <div class="grid justify-items-end">
          <div class="border-2 border-slate-100 rounded-md p-2 w-96">
            <div class="grid grid-rows-2 grid-flow-col gap-2">
              <div class="grid grid-cols-2">
                <div class="">
                  <div class="grid justify-items-start">
                    <input type="number" class="text-center bg-slate-200 h-6 font-semibold text-md hover:text-black focus:text-black  md:text-basecursor-default flex items-center text-gray-800  outline-none" name="custom-input-number" value="0">
                  </div>
                </div>
                <div class="">
                  <div class="grid justify-items-center"><h2 class="ml-16">Price$</h2></div>
                </div>
              </div>
              <div class="grid justify-items-end">
                <a class="btn">Checkout</a>
              </div>  
            </div>    
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
