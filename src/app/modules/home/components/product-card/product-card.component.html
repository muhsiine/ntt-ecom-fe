<div class="w-70 bg-white  dark:bg-slate-800 drop-shadow-md rounded-lg mb-1">
    <a>
        <img routerLink="/product/details" class="object-cover rounded-tl-lg rounded-tr-lg" src="https://avartanslider.com/wp-content/uploads/2016/01/product-slider.png" />
        <div class="p-4">
            <h3 routerLink="/product/details" class="text-lg">{{data.name}}</h3>
            <div class="space-x-2">
                <span class="px-3 py-0.5 border border-blue-500 text-[11px] text-blue-500">Free Ship</span>
                <span class="px-3 py-0.5 border border-blue-500 text-[11px] text-blue-500">7 Day Return</span>
            </div>
            <p class="space-x-2">
                <span class="text-2xl font-semibold">${{data.price}}</span>
                <span class="text-sm line-through text-gray-500">$1000</span>
                <span class="text-sm text-red-700">40% off</span>
            </p>
            <div class="flex justify-between items-center pt-3 pb-2">
                <button class="btn dark:bg-slate-700"> Add to Cart</button>
                <i class="bi " [class]="isFavorite?'bi-heart-fill':'bi-heart'"></i>
            </div>
        </div>
    </a>
</div>
