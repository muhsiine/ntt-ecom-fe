<div class=" w-full text-lg text-left text-gray-500 dark:text-gray-400">
    <div *ngFor="let product of products" class="flex bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
      <div scope="row" class="flex-initial w-64 px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
        <img class="object-cover rounded-tl-lg rounded-tr-lg rounded-bl-lg rounded-br-lg" src={{product.images[0]?.imageUrl}} onerror="this.src='https://www.kindacode.com/wp-content/uploads/2022/06/computer-example.jpg'" />
      </div>
      <div>
        <div scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
          {{product.name}}
        </div>
        <div class="px-6">
          {{product.description}}
        </div>
        <div class="px-6">
          {{product.category.categoryCode}}
        </div>
        <div class="px-6">
          {{product.price}}$
        </div>
      </div>
      
    </div>
</div>
